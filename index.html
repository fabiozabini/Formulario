<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário de Cadastro</h1>
    <div class="container">
      <form>
        <label for="name">Nome:</label>
        <input type="text" placeholder="Nome completo" />

        <label for="e-mail">E-mail:</label>
        <input type="email" placeholder="Seu melhor e-mail" />

        <label for="phone">Telefone:</label>
        <input type="number" placeholder="DDD + números" />

        <label for="adress">Rua:</label>
        <input type="text" placeholder="Digite seu endereço" />

        <label for="adress">Número:</label>
        <input type="number" placeholder="Digite o número da residência" />

        <label for="adress">Complemento:</label>
        <input type="text" placeholder="Ex: Apto 1 Bloco 2" />

        <label for="adress">Cidade:</label>
        <input type="text" placeholder="Digite sua cidade" />

        <label for="adress">Estado:</label>
        <input type="text" placeholder="Digite seu estado" />

        <label for="adress">CEP:</label>
        <input type="number" placeholder="Digite seu CEP" />

        <input id="button" type="submit" value="Enviar" />
      </form>
    </div>
  </body>
</html>
